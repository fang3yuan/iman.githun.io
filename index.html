<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic ID Card</title>
  <style>
    :root {
      --violet: #a300ff;
      --light-violet: #e0b3ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .id-card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      padding: 35px;
      border-radius: 28px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 28px rgba(255, 0, 255, 0.55);
      overflow: hidden;
      z-index: 1;
    }
    .photo-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 26px;
    }
    .photo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid var(--violet);
      z-index: 2;
      position: relative;
    }
    .photo-wrapper::before {
      content: "";
      position: absolute;
      top: -8px; left: -8px;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      background: conic-gradient(from 0deg, transparent 0deg 90deg, var(--light-violet) 90deg 120deg, transparent 120deg 360deg);
      animation: rotateGlow 4s linear infinite;
      z-index: 3;
    }
    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h2 {
      font-size: 26px;
      text-align: center;
      text-shadow: 0 0 6px var(--light-violet);
      margin-bottom: 10px;
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      font-size: 16px;
      letter-spacing: 1px;
      animation: typing 3s steps(32,end), blink 0.8s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icons a {
      width: 28px;
      height: 28px;
      display: inline-block;
      transition: 0.3s;
      opacity: 0.8;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 1;
    }
    .social-icons svg {
      fill: #fff;
      width: 100%;
      height: 100%;
    }
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(170, 0, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(170, 0, 255, 0.08) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
      animation: gridGlow 3s linear infinite;
    }
    @keyframes gridGlow {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4">
  </video>

  <div class="id-card">
    <div class="grid-overlay"></div>
    <div class="photo-wrapper">
      <img src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture">
    </div>
    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>
    <div class="social-icons">
      <!-- Icons go here (Instagram, Telegram, TikTok) -->
    </div>
  </div>
</body>
</html>
