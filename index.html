<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic ID Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --violet: #a300ff;
      --glow-violet: #f5e1ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #background-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .id-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 460px;
      padding: 36px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.05);
      border: 0.3px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 24px rgba(163, 0, 255, 0.3);
      overflow: hidden;
      text-align: center;
      z-index: 1;
    }

    .photo-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--violet);
      box-shadow: 0 0 16px var(--glow-violet);
      position: relative;
      z-index: 2;
    }

    .photo-wrapper::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      width: calc(100% + 16px);
      height: calc(100% + 16px);
      border-radius: 50%;
      border: 1.5px solid var(--glow-violet);
      animation: rotateLight 5s linear infinite;
      box-shadow: 0 0 22px var(--violet);
      opacity: 0.8;
    }

    @keyframes rotateLight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 6px;
      text-shadow: 0 0 6px var(--glow-violet);
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      font-size: 16px;
      letter-spacing: 1px;
      margin-bottom: 18px;
      animation: typing 3s steps(30,end), blink .8s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 12px;
    }

    .social-icons a {
      font-size: 24px;
      color: #fff;
      transition: 0.3s ease;
      opacity: 0.8;
    }

    .social-icons a:hover {
      color: var(--violet);
      transform: scale(1.3);
      opacity: 1;
      text-shadow: 0 0 12px var(--glow-violet);
    }

    /* شبكة بصرية واقعية */
    .grid-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600"><g stroke="rgba(163,0,255,0.25)" stroke-width="1"><path d="M0 50H600M0 100H600M0 150H600M0 200H600M0 250H600M0 300H600M0 350H600M0 400H600M0 450H600M0 500H600M0 550H600"/><path d="M50 0V600M100 0V600M150 0V600M200 0V600M250 0V600M300 0V600M350 0V600M400 0V600M450 0V600M500 0V600M550 0V600"/></g><g stroke="rgba(163,0,255,0.5)" stroke-width="2"><circle cx="50" cy="50" r="4"/><circle cx="550" cy="50" r="4"/><circle cx="50" cy="550" r="4"/><circle cx="550" cy="550" r="4"/><line x1="50" y1="50" x2="550" y2="50"/><line x1="50" y1="550" x2="550" y2="550"/><line x1="50" y1="50" x2="50" y2="550"/><line x1="550" y1="50" x2="550" y2="550"/></g></svg>');
      background-size: 600px 600px;
      background-repeat: repeat;
      animation: pulseGrid 6s ease-in-out infinite;
    }

    @keyframes pulseGrid {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <div class="id-card">
    <div class="grid-overlay"></div>

    <div class="photo-wrapper">
      <img src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture" />
    </div>

    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>

    <div class="social-icons">
      <a href="https://instagram.com" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me" title="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://tiktok.com" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

</body>
</html>
