<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic ID Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .id-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .id-card img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
    }

    .id-card h2 {
      margin: 10px 0;
      font-size: 22px;
      text-shadow: 0 0 5px #f0f;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 1px;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      width: 24px;
      height: 24px;
      display: inline-block;
      fill: #fff;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <div class="id-card">
    <img class="profile" src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture" />
    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>
