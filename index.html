<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic ID Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .id-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .photo-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #a300ff;
      z-index: 2;
      position: relative;
    }

    .photo-wrapper::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#a300ff, transparent, #a300ff);
      animation: rotateLight 4s linear infinite;
      z-index: 1;
    }

    @keyframes rotateLight {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .id-card h2 {
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 0 0 5px #f0f;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      letter-spacing: 1px;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 15px;
      opacity: 0.9;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      width: 28px;
      height: 28px;
      display: inline-block;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 100%;
      height: 100%;
      fill: #fff;
    }

    /* Digital Lines Effect */
    .digital-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(170, 0, 255, 0.1),
        rgba(170, 0, 255, 0.1) 1px,
        transparent 1px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 0;
      animation: moveLight 3s linear infinite;
    }

    @keyframes moveLight {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <div class="id-card">
