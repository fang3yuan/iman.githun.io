<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic ID Card</title>

  <style>
    /* ===== الأساسيات ===== */
    :root {
      --violet:#a300ff;
      --violet-light:#ff00ff;
    }
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      overflow:hidden;
      background:#000;
      font-family:'Segoe UI',sans-serif;
      color:#fff;
    }

    /* ===== الفيديو الخلفي ===== */
    #background-video{
      position:fixed;
      inset:0;
      min-width:100%;
      min-height:100%;
      object-fit:cover;
      z-index:-2;
    }

    /* ===== البطاقة ===== */
    .id-card{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:420px;
      padding:35px 35px 40px;
      border-radius:28px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(14px);
      box-shadow:0 0 28px rgba(255,0,255,.55);
      overflow:hidden;
    }

    /* طبقة الخطوط الرقمية */
    .digital-lines{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      /* خطوط أفقية رفيعة */
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(170,0,255,.12) 0 2px,
          transparent 2px 34px
        ),
        /* ضوء ماسح متحرك */
        linear-gradient(
          120deg,
          transparent 0%,
          rgba(255,0,255,.25) 45%,
          transparent 60%
        );
      background-size:100% 36px, 400% 100%;
      animation:moveLines 6s linear infinite,scanLight 3.5s ease-in-out infinite;
    }
    @keyframes moveLines{
      to{background-position:0 36px,0 0}
    }
    @keyframes scanLight{
      0%,100%{background-position:400% 0,0 0}
      50%{background-position:-400% 0,0 0}
    }

    /* ===== الصورة مع الإطار البنفسجي الدوّار ===== */
    .photo-wrapper{
      position:relative;
      width:160px;height:160px;
      margin:0 auto 26px;
      z-index:1;
    }
    .photo-wrapper img{
      width:100%;height:100%;
      border-radius:50%;
      display:block;
      border:5px solid var(--violet);
    }

    /* الحَلْقة الثابتة البنفسجية */
    .photo-wrapper::before{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:50%;
      padding:4px;
      background:linear-gradient(45deg,var(--violet-light),var(--violet));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      filter:blur(2px);
    }

    /* قوس ضوئي يدور حول الحَلْقة */
    .photo-wrapper::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:50%;
      background:conic-gradient(
        transparent 0deg 40deg,
        rgba(255,0,255,.9) 40deg 70deg,
        transparent 70deg 360deg
      );
      animation:spin 4s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* ===== النصوص ===== */
    h2{
      font-size:26px;
      text-align:center;
      text-shadow:0 0 6px var(--violet-light);
      z-index:1;
      position:relative;
      margin-bottom:8px;
    }
    .typewriter{
      display:inline-block;
      overflow:hidden;
      border-right:2px solid #fff;
      white-space:nowrap;
      letter-spacing:1px;
      font-size:16px;
      opacity:.9;
      animation:typing 3s steps(32,end),blink .8s step-end infinite;
      position:relative;
      z-index:1;
    }
    @keyframes typing{from{width:0}to{width:100%}}
    @keyframes blink{50%{border-color:transparent}}

    /* ===== الأيقونات ===== */
    .social-icons{
      margin-top:24px;
      display:flex;justify-content:center;gap:24px;
      z-index:1;position:relative;
    }
    .social-icons a{
      width:30px;height:30px;
      transition:.3s;opacity:.8;
    }
    .social-icons a:hover{transform:scale(1.25);opacity:1}
    .social-icons svg{width:100%;height:100%;fill:#fff}
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <!-- البطاقة -->
  <div class="id-card">
    <div class="digital-lines"></div> <!-- الطبقة المتحركة للخطوط -->

    <div class="photo-wrapper">
      <img src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture">
    </div>

    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>

  </div>
</body>
</html>
