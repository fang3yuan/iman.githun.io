<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Futuristic ID Card - Energy Grid v2</title>
<style>
  :root {
    --violet: #a300ff;
    --glow-violet: #c47aff;
    --glow-white: #f5e1ff;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }
  #background-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -3;
  }

  /* بطاقة الهوية */
  .id-card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 420px;
    padding: 30px 35px;
    border-radius: 28px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(163,0,255,0.3); /* أنحف وأخف */
    backdrop-filter: blur(16px);
    box-shadow:
      0 0 15px rgba(163,0,255,0.3),
      0 0 35px rgba(163,0,255,0.15);
    overflow: hidden;
    z-index: 1;
    text-align: center;
  }

  /* توهج متحرك حول الصورة */
  .photo-wrapper {
    position: relative;
    width: 165px;
    height: 165px;
    margin: 0 auto 28px;
    z-index: 10;
  }
  .photo-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid var(--violet);
    position: relative;
    z-index: 10;
    filter: drop-shadow(0 0 14px var(--violet));
  }
  /* توهج متدرج دائري حول الصورة */
  .photo-wrapper::before {
    content: "";
    position: absolute;
    top: -18px; left: -18px;
    width: calc(100% + 36px);
    height: calc(100% + 36px);
    border-radius: 50%;
    background: 
      radial-gradient(circle at 30% 30%, var(--glow-violet) 20%, transparent 80%),
      radial-gradient(circle at 70% 70%, var(--glow-violet) 18%, transparent 75%);
    filter: blur(14px);
    animation: pulseGlow 4s ease-in-out infinite;
    opacity: 0.85;
    z-index: 6;
  }
  /* دائرة ضوء تدور حول الصورة */
  .photo-wrapper::after {
    content: "";
    position: absolute;
    top: -8px; left: -8px;
    width: calc(100% + 16px);
    height: calc(100% + 16px);
    border-radius: 50%;
    border: 1.8px solid var(--glow-violet);
    box-shadow: 0 0 18px var(--glow-violet);
    animation: rotateGlow 6s linear infinite;
    z-index: 7;
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }
  @keyframes rotateGlow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* نص الاسم */
  h2 {
    font-size: 28px;
    text-shadow: 0 0 14px var(--glow-violet);
    margin-bottom: 10px;
  }
  /* كتابة تدريجية للمعلومات */
  .typewriter {
    display: inline-block;
    overflow: hidden;
    border-right: 2px solid #fff;
    white-space: nowrap;
    font-size: 16px;
    letter-spacing: 1.3px;
    animation: typing 3s steps(32,end), blink 0.8s step-end infinite;
    margin-bottom: 22px;
    max-width: 100%;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* الأيقونات */
  .social-icons {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 28px;
    z-index: 20;
    position: relative;
  }
  .social-icons a {
    width: 34px;
    height: 34px;
    display: inline-block;
    transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 0.82;
    filter: drop-shadow(0 0 5px var(--violet));
  }
  .social-icons a:hover {
    transform: scale(1.4);
    opacity: 1;
    filter: drop-shadow(0 0 18px var(--glow-violet));
  }
  .social-icons svg {
    fill: #fff;
    width: 100%;
    height: 100%;
    transition: fill 0.35s;
  }
  .social-icons a:hover svg {
    fill: var(--glow-violet);
  }

  /* شبكة طاقة متدفقة أنمي بسيطة */
  .grid-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 0.25;
    animation: pulseGrid 5s ease-in-out infinite;
  }

  @keyframes pulseGrid {
    0%, 100% { opacity: 0.25; }
    50% { opacity: 0.6; }
  }
</style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <div class="id-card" role="main" aria-label="Futuristic ID Card">

            <stop offset="0%" stop-color="rgba(196,122,255,0.8)" />
            <stop offset="100%" stop-color="rgba(196,122,255,0)" />

            <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#c47aff" flood-opacity="0.8"/>

        </g>
        <g stroke="rgba(196,122,255,0.18)" stroke-width="1.2">
          <line x1="35" y1="0" x2="35" y2="420"/>
          <line x1="70" y1="0" x2="70" y2="420"/>
          <line x1="105" y1="0" x2="105" y2="420"/>
          <line x1="140" y1="0" x2="140" y2="420"/>
          <line x1="175" y1="0" x2="175" y2="420"/>
          <line x1="210" y1="0" x2="210" y2="420"/>
          <line x1="245" y1="0" x2="245" y2="420"/>
          <line x1="280" y1="0" x2="280" y2="420"/>
          <line x1="315" y1="0" x2="315" y2="420"/>
          <line x1="350" y1="0" x2="350" y2="420"/>
        </g>

        <!-- نقاط طاقة -->
        <g fill="url(#glow)" filter="url(#glow-filter)">
          <circle cx="35" cy="35" r="7"/>
          <circle cx="105" cy="70" r="7"/>
          <circle cx="245" cy="140" r="7"/>
          <circle cx="350" cy="315" r="7"/>
          <circle cx="210" cy="210" r="7"/>
          <circle cx="315" cy="35" r="7"/>
          <circle cx="70" cy="245" r="7"/>
          <circle cx="140" cy="350" r="7"/>
        </g>

        <!-- خطوط توصيل متوهجة -->
        <g stroke="url(#glow)" stroke-width="2" stroke-linecap="round" opacity="0.8">
          <line x1="35" y1="35" x2="105" y2="70"/>
          <line x1="105" y1="70" x2="245" y2="140"/>
          <line x1="245" y1="140" x2="350" y2="315"/>
          <line x1="350" y1="315" x2="315" y2="35"/>
          <line x1="315" y1="35" x2="210" y2="210"/>
          <line x1="210" y1="210" x2="70" y2="245"/>
          <line x1="70" y1="245" x2="140" y2="350"/>
          <line x1="140" y1="350" x2="35" y2="35"/>
        </g>
      </svg>
    </div>

    <div class="photo-wrapper">
      <img src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture" />
    </div>

    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>

    <div class="social-icons" role="list">
      <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram" aria-label="Instagram" role="listitem">

</body>
</html>
