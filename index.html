<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic ID Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    /* Video background */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* ID Card Container */
    .id-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .id-card img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
    }

    .id-card h2 {
      margin: 10px 0;
      font-size: 22px;
      text-shadow: 0 0 5px #f0f;
    }

    .id-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Glowing border animation */
    .id-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #f0f, #0ff, #f0f);
      z-index: -1;
      border-radius: 20px;
      filter: blur(20px);
      animation: pulse 4s linear infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    /* Social Icons */
    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      width: 24px;
      height: 24px;
      display: inline-block;
      fill: #fff;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <!-- ID Card -->
  <div class="id-card">
    <img class="profile" src="https://example.com/your-profile.jpg" alt="Profile Picture" />
    <h2>Obaida Tos</h2>
    <p>Shadow Identity</p>

    <div class="social-icons">
      <a href="https://twitter.com/yourprofile" target="_blank" title="Twitter">
