<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic ID Card</title>
  <style>
    :root {
      --violet: #a300ff;
      --glow-violet: #f5e1ff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .id-card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      padding: 35px;
      border-radius: 28px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 28px rgba(255, 0, 255, 0.55);
      overflow: hidden;
      z-index: 1;
      text-align: center;
    }
    .photo-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 26px;
    }
    .photo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid var(--violet);
      z-index: 2;
      position: relative;
    }
    .photo-wrapper::before {
      content: "";
      position: absolute;
      top: -10px; left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent 0deg 160deg, var(--glow-violet) 160deg 200deg, transparent 200deg 360deg);
      animation: rotateGlow 3s linear infinite;
      filter: blur(3px);
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h2 {
      font-size: 26px;
      text-align: center;
      text-shadow: 0 0 6px var(--glow-violet);
      margin-bottom: 10px;
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      font-size: 16px;
      letter-spacing: 1px;
      animation: typing 3s steps(32,end), blink 0.8s step-end infinite;
      margin-bottom: 20px;
      max-width: 100%;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
      position: relative;
    }
    .social-icons a {
      width: 28px;
      height: 28px;
      display: inline-block;
      transition: 0.3s;
      opacity: 0.8;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 1;
    }
    .social-icons svg {
      fill: #fff;
      width: 100%;
      height: 100%;
    }
    /* الشبكة مع بوابات منطقية وأرقام 0 و1 */
    .grid-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><g fill="none" stroke="rgba(170,0,255,0.2)" stroke-width="1"><path d="M0 0 H120 M0 20 H120 M0 40 H120 M0 60 H120 M0 80 H120 M0 100 H120 M0 120 H120"/><path d="M0 0 V120 M20 0 V120 M40 0 V120 M60 0 V120 M80 0 V120 M100 0 V120 M120 0 V120"/><path d="M30 30 q10 -10 20 0 q10 10 20 0" stroke-width="1.5" stroke="rgba(170,0,255,0.4)"/><text x="10" y="15" font-size="12" fill="rgba(255,255,255,0.15)">0</text><text x="50" y="35" font-size="12" fill="rgba(255,255,255,0.2)">1</text><text x="90" y="65" font-size="12" fill="rgba(255,255,255,0.15)">0</text><text x="20" y="95" font-size="12" fill="rgba(255,255,255,0.2)">1</text></g></svg>');
      background-repeat: repeat;
      background-size: 120px 120px;
      animation: gridGlow 4s ease-in-out infinite;
    }
    @keyframes gridGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="atomic-background.mp4" type="video/mp4" />
  </video>

  <div class="id-card">
    <div class="grid-overlay"></div>

    <div class="photo-wrapper">
      <img src="https://files.catbox.moe/yj6kr0.jpg" alt="Profile Picture" />
    </div>

    <h2>Obaida Tos</h2>
    <p class="typewriter">Shadow Identity</p>

    <div class="social-icons">
      <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 2 .2 2.5.4.6.2 1 .5 1.5 1 .5.5.8.9 1 1.5.2.5.3 1.3.4 2.5.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.2 2-.4 2.5-.2.6-.5 1-1 1.5-.5.5-.9.8-1.5 1-.5.2-1.3.3-2.5.4-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-2-.2-2.5-.4-.6-.2-1-.5-1.5-1-.5-.5-.8-.9-1-1.5-.2-.5-.3-1.3-.4-2.5C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.2-2 .4-2.5.2-.6.5-1 1-1.5.5-.5.9-.8 1.5-1 .5-.2 1.3-.3 2.5-.4C8.4 2.2 8.8 2.2 12 2.2zm0 3.4A6.4 6.4 0 1012 18.4 6.4 6.4 0 0012 5.6zm5.8-2a1.4 1.4 0 110 2.8 1.4 1.4 0 010-2.8z"/></svg>
      </a>
      <a href="https://t.me/yourprofile" target="_blank" title="Telegram" aria-label="Telegram">
        <svg viewBox="0 0 24 24"><path d="M22.5 5.8L2.6 12.9c-1.3.5-1.3 1.3-.1 1.7l4.9 1.5 1.9 6c.2.6.4.8.8.8.4 0 .7-.2 1-.5l2.7-2.6 4.5 3.3c.8.4 1.4.2 1.6-.7l3.5-16.1c.2-1-.4-1.5-1.8-1.1z"/></svg>

      </a>
    </div>
  </div>
</body>
</html>
